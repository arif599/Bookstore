{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}
    <!--
    <form method="POST" action="">
        First Name: <input type="text" name="first_name"> <br>
        Last Name: <input type="text" name="last_name"> <br>
        Email: <input type="email" name="email"> <br>
        Password: <input type="password" name="password"> <br>
        <input type="submit">
    </form>
    -->

    <form method="POST" action="">
        <div class="container" style="margin: auto; width: 30%;">
            <div class="text-center">
                <label for="signin"><h1>Update your information</h1></label>
            </div>
            <br>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputFirstName">First Name</label>
                  <input type="text" class="form-control" name="first_name" placeholder="first name" value="{{user['first_name']}}" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputLastName">Last Name</label>
                  <input type="text" class="form-control" name="last_name" placeholder="last name" value="{{user['last_name']}}" required>
                </div>
            </div>
            <div class="form-group">
                <label for="emailInput">Email address:</label>
                <input type="email" class="form-control" name="email" placeholder="email" value="{{user['email']}}" required>
            </div>
            <div class="form-group">
                <label for="passwordInput">password:</label>
                <input type="password" class="form-control" name="password" placeholder="password" required>
            </div>
            <br>
            <div class="text-center">
                <label for="signin">Fill these two for changing password, if not then leave blank</label>
            </div>
            <div class="form-group">
                <label for="passwordInput">New password:</label>
                <input type="password" class="form-control" name="new_password" placeholder="password">
            </div>
            <div class="form-group">
                <label for="confirmPasswordInput">Confirm new password:</label>
                <input type="password" class="form-control" name="confirm_new_password" placeholder="password">
            </div>
            <br>
            <button type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
            </div>
        </div>
    </form> 

{% endblock %}
